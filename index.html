<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>


    <div class="container">
       
      <!-- bubble animation -->
        <section class="sticky">
            <div class="bubbles">
                <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
            </div>
          </section>
  
          <!-- wave animation -->
        <div class='wave_container'>
            <div class='wave one'> </div>
            <div class='wave two'></div>
          </div>


        <!-- form -->
      <div class="login_container">
        <span class="bg_animation"></span>
        <span class="bg_animation2"></span>
        <!-- login form -->
        <div class="form_container login">
          <h2 class="animation" style="--i:0; --j:19;">Login </h2>
          <form action="#" >
          
            <div class="form_control animation " style="--i:1; --j:20;">
              <input type="text" id="username"  required autocomplete="off"/>
              <label for="username" >Username</label>
              <i class="fa-solid fa-user"></i>
              <span class="err" id="usernameErr"></span>
            </div>

            <div class="form_control animation" style="--i:2; --j:21;">
              <input type="password" id="password" required autocomplete="off" />
              <label for="password">Password</label>
              <i class="fa-solid fa-eye-slash" id="eye_icon"></i>
              <span class="err" id="passwordErr"></span>
            </div>

            <div >
              <button type="submit"  id="submitButton" class="login_btn animation " style="--i:3; --j:22;" ><a href="#">Login</a></button>
         
           </div>
            <div class="register_link animation" style="--i:4; --j:23;">
              <p>
                Don't have an account?
                <a href="#">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <!-- login end -->

        <div class="info_text login">
          <h2 class="animation" style="--i:0; --j:19;">Welcome Back <i class="fa-solid fa-face-smile-beam"></i></h2>
          <p  class="animation" style="--i:1; --j:20;">To keep connected with us please login with your personal info</p>
      </div>

      <!-- register form start -->
      <div class="form_container register">
        <h2 class="animation" style="--i:11; --j:1;">Sign Up</h2>
        <form action="#">
        
          <div class="form_control animation" style="--i:12; --j:2;">
            <input type="text" id="username"  required autocomplete="off"/>
            <label for="username" >Username</label>
            <i class="fa-solid fa-user"></i>
            <span class="err" id="usernameErr"></span>
          </div>

          <div class="form_control animation" style="--i:13; --j:3;">
            <input type="text" id="email"  required autocomplete="off"/>
            <label for="username" >Email</label>
            <i class="fa-solid fa-envelope"></i>
            <span class="err" id="emailErr"></span>
          </div>

          <div class="form_control animation" style="--i:14; --j:4;">
            <input type="password" id="signpassword" required autocomplete="off" />
            <label for="signpassword">Password</label>
            <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
            <span class="err" id="passwordErr"></span>
          </div>

          <div class="form_control animation" style="--i:15; --j:5;">
            <input type="password" id="confirmpassword" required autocomplete="off" />
            <label for="confirmpassword">Confirm Password</label>
            <i class="fa-solid fa-eye-slash" id="confirmEyeIcon"></i>
            <span class="err" id="confirmpassErr"></span>
          </div>

          <div >
            <button type="submit"  id="submitButton" style="--i:16; --j:6;" class="login_btn animation" ><a href="#">Sign Up</a></button>
         </div>
          <div class="login_link animation" style="--i:17; --j:7; ">
            <p>
             Already have an account?
              <a href="#">Login</a>
            </p>
          </div>
        </form>
      </div>  
         <!-- register form end -->
         <div class="info_text register">
            <h2 class="animation" style="--i:20; --j:1;" >Hello, Friends!<i class="fa-solid fa-handshake"></i></h2>
            <p class="animation" style="--i:21; --j:2;"> Enter your personal details and start journey with us</p>
         </div>
      </div>  
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
